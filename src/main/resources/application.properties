## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/bootdb?useSSL=false&useTimezone=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
##spring.datasource.url=jdbc:mysql://docker-mysql:3306/bootdb?useSSL=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Dialeto SQL melhorar o SQL gerado pelo Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update